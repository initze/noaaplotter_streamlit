[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noaaplotter_streamlit"
version = "0.0.10"
description = "This is a Streamlit app utilizing the noaaplotter package"
requires-python = ">=3.10"
dependencies = [
    "streamlit==1.41",
    # "jupyterlab",
    # "ipython",
    "noaaplotter @ git+https://github.com/initze/noaaplotter.git@v0.5.3"
]

[tool.setuptools.packages.find]
where = ["src"]
